<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonald's Order Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>McDonald's MCO Order System</h1>
    <div class="controls">
      <button id="newNormalOrderBtn">New Normal Order</button>
      <button id="newVIPOrderBtn">New VIP Order</button>
      <button id="addBotBtn">+ Bot</button>
      <button id="removeBotBtn">- Bot</button>
    </div>
    <h2>PENDING</h2>
    <div class="orders">
      <div class="pending" id="pendingArea">
      </div>
      <div class="complete" id="completeArea">
        <h2>COMPLETE</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
